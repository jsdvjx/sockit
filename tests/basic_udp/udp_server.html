<html> 
<head> 
    <title>Udp server</title> 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
    <script src="http://sockit.github.com/scripts/sockit.js"></script>
    <script src="../../scripts/common.js"></script>

	<style>

		#out
		{
			padding: 5px;
			width: 900px;
			height: 500px;
			margin: 0 auto;
			background-color: #eeeeee;
			overflow: auto;
		}

	</style>
</head> 
<body> 
    <div id="out"> 
    </div> 

	<script type="text/javascript">

        var sockit = loadSockitPlugin();
		var x = mils();

		var server = sockit.createUdpServer(8818);
		server.addEventListener('data', event_out);
		server.addEventListener('error', output);

		output("loading the thread + server took " + (mils() - x) + " ms");

		server.listen();
		output("Started!");

	</script>


</body>
</html>
