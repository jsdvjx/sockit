<html> 
<head> 
    <title>Tcp client</title> 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
    <script src="../../scripts/sockit.js"></script>
    <script src="../../scripts/common.js"></script>

	<style>

		#out
		{
			padding: 5px;
			width: 900px;
			height: 500px;
			margin: 0 auto;
			background-color: #eeeeee;
			overflow: auto;
		}

	</style>

</head> 
<body> 
    <div id="out"> 
    </div> 

	<script type="text/javascript">

        var sockit = loadSockitPlugin();
        var client = sockit.createTcpClient("0::", 8888, {"IPv6":"true"});
        client.addEventListener('data', event_out);
	    client.addEventListener('disconnect', console.log);
        client.send("Test 1 of 2 passed!");

        var client = sockit.createTcpClient("::1", 8888, {"ipv6":"true"});
        client.addEventListener('data', event_out);
        client.addEventListener('disconnect', console.log);
        client.send("Test 2 of 2 passed!");

	</script>


</body>
</html>
